<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Wave Alert ðŸš€</title>
    
    <style>
        /* Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            text-align: center;
            background: url('https://images.unsplash.com/photo-1592210454359-9043f067919b?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8d2VhdGhlcnxlbnwwfHwwfHx8MA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow: hidden;
        }

        /* Top Bar with Button */
        .top-bar {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .heatwave-btn {
            padding: 12px 20px;
            font-size: 16px;
            background: linear-gradient(135deg, #ff5733, #ffcc00);
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.4s;
        }

        .heatwave-btn:hover {
            background: linear-gradient(135deg, #ffcc00, #ff5733);
            transform: scale(1.1);
        }

        /* Notification Box */
        .notification {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Smooth Fade-In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Futuristic Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 400px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }

        input {
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            width: 250px;
            text-align: center;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            padding: 12px 18px;
            font-size: 18px;
            background: linear-gradient(135deg, #ff5733, #ffcc00);
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.4s;
            margin-top: 15px;
        }

        button:hover {
            background: linear-gradient(135deg, #ffcc00, #ff5733);
            transform: scale(1.1);
        }

        /* Weather Result */
        #weatherResult {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            color: white;
            width: 300px;
            display: none;
        }

        .alert {
            font-weight: bold;
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>

    <!-- Heatwave Areas Button on Top Right -->
    <div class="top-bar">
        <button class="heatwave-btn" onclick="toggleHeatwaveList()">Heatwave Areas</button>
        <button class="heatwave-btn" onclick="requestHeatwaveAlert()">Enable Alerts</button>
    </div>

    <!-- Notification Box -->
    <div class="notification" id="notificationBox">
        <p><strong>ðŸš¨ Heatwave Alert for Trichy!</strong> High temperatures expected tomorrow.</p>
    </div>

    <div class="container">
        <!-- Glass Card Centered -->
        <div class="glass-card">
            <h2>Check Weather Alerts</h2>
            
            <form id="weatherForm">
                <input type="text" id="city" name="city" placeholder="Enter city" required>
                <button type="submit">Check Weather</button>
            </form>
            
            <div id="weatherResult"></div>
        </div>
    </div>

    <script>
        document.getElementById("weatherForm").onsubmit = async function(e) {
            e.preventDefault();
            let city = document.getElementById("city").value;
            let resultDiv = document.getElementById("weatherResult");

            try {
                let response = await fetch("/get_weather", {
                    method: "POST",
                    body: new URLSearchParams({ "city": city }),
                    headers: { "Content-Type": "application/x-www-form-urlencoded" }
                });

                let result = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p><strong>Temperature:</strong> ${result.temperature}Â°C</p>
                        <p><strong>Description:</strong> ${result.description}</p>
                        <p class="alert"><strong>${result.alert}</strong></p>`;
                    resultDiv.style.display = "block";
                } else {
                    resultDiv.innerHTML = `<p style="color: red;"><strong>Error:</strong> ${result.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;"><strong>Request failed!</strong> Please try again.</p>`;
            }
        };

        function requestHeatwaveAlert() {
            let permission = confirm("Do you want to send heatwave alerts?");
            if (permission) {
                setTimeout(() => {
                    document.getElementById("notificationBox").style.display = "block";
                }, 3000); // Simulates an alert after 3 seconds
            }
        }
        function toggleHeatwaveList() {
            alert("Heatwave Areas List is Coming Soon!");
        }
    </script>

</body>
</html>
